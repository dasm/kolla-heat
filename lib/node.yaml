heat_template_version: 2013-05-23

description: Instance template

parameters:
  ######################################################################
  # Parameters (retrieved from cluster.yaml)
  #
  image:
    type: string
    label: Image name or ID
    description: Image to be used for server.

  flavor:
    type: string
    label: Flavor
    description: Type of instance (flavor) to be used on the compute instance.

  key_name:
    type: string
    label: Key name
    description: Name of key-pair to be installed on the compute instance.

  internal_network:
    type: string
    label: Private network name or ID.
    description: Network to attach server to.

resources:
  ######################################################################
  # Server resources
  #
  wait_condition:
    type: OS::Heat::WaitCondition
    properties:
      handle: { get_resource: wait_handle }
      count: 1
      timeout: 6000

  wait_handle:
    type: OS::Heat::WaitConditionHandle

  ######################################################################
  #
  # security groups.  we need to permit network traffic of various
  # sorts.
  #
  secgroup_base:
    type: OS::Neutron::SecurityGroup
    properties:
      rules:
        - protocol: icmp
        - protocol: tcp
          port_range_min: 22
          port_range_max: 22

  # Use by eth1 to permit all traffic to instances.
  # Let the Neutron container apply security to this traffic.
  secgroup_all_open:
    type: OS::Neutron::SecurityGroup
    properties:
      rules:
        - protocol: icmp
        - protocol: tcp
        - protocol: udp

  secgroup_kolla:
    type: OS::Neutron::SecurityGroup
    properties:
      rules:
        - protocol: tcp
          port_range_min: 5672
          port_range_max: 5672
        - protocol: tcp
          port_range_min: 3306
          port_range_max: 3306
        - protocol: tcp
          port_range_min: 8773
          port_range_max: 8776
        - protocol: tcp
          port_range_min: 6080
          port_range_max: 6080
        - protocol: tcp
          port_range_min: 6081
          port_range_max: 6081
        - protocol: tcp
          port_range_min: 35357
          port_range_max: 35357
        - protocol: tcp
          port_range_min: 5000
          port_range_max: 5000
        - protocol: tcp
          port_range_min: 9191
          port_range_max: 9191
        - protocol: tcp
          port_range_min: 9292
          port_range_max: 9292
        - protocol: tcp
          port_range_min: 9696
          port_range_max: 9696
        - protocol: tcp
          port_range_min: 80
          port_range_max: 80
        - protocol: tcp
          port_range_min: 443
          port_range_max: 443
        - protocol: tcp
          port_range_min: 8000
          port_range_max: 8000
        - protocol: tcp
          port_range_min: 8004
          port_range_max: 8004
        - protocol: tcp
          port_range_min: 8003
          port_range_max: 8003
        - protocol: tcp
          port_range_min: 8080
          port_range_max: 8080
        - protocol: tcp
          port_range_min: 8777
          port_range_max: 8777

  node_eth0:
    type: OS::Neutron::Port
    properties:
      network: { get_param: internal_network }
      security_groups:
        - { get_resource: secgroup_base }
        - { get_resource: secgroup_kolla }

  node:
    type: OS::Nova::Server
    properties:
      image: { get_param: image }
      flavor: { get_param: flavor }
      key_name : { get_param: key_name }
      networks:
        - port: { get_resource: node_eth0 }

      user_data_format: RAW
      user_data:
        str_replace:
          params:
            wc_notify: { get_attr: ['wait_handle', 'curl_cli'] }
            __fixed_ip__: { get_attr: [node_eth0, fixed_ips, 0, ip_address] }
          template: { get_file: scripts/gate_instance.sh }

outputs:
  name:
    description: Name of Gate instance.
    value: { get_attr: [node, name] }

  ip:
    description: The IP address of Gate instance.
    value: { get_attr: [node, first_address] }

  port:
    description: The network port of Gate instance.
    value: { get_resource: port }
